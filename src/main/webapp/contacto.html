    <body>
        <div>
            <mi-menu></mi-menu>
        </div>

        <div class = "mapa">
            <h1>Disfruta de nuestros productos fisicamente, de 04:00 - 23:00</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11534.61025299907!2d11.316508027564405!3d43.7177689305567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132a52deaae31087%3A0x26082c92064977a1!2s50012%20Balatro%2C%20Metropolitan%20City%20of%20Florence%2C%20Italy!5e0!3m2!1sen!2ses!4v1740744011949!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <h1 style = "font-family: 'Times New Roman', Times, serif; color:white; text-align: center;">Consultas</h1>

        <div class = "contacto">
            <form name = "consulta">
                <label for = "consulta">Correo: </label>
                <input id="correo" autofocus="autofocus" required="required" type="email" name="correo" size = "50" placeholder="Pon aqui tu correo" />

                <br/>
                
                <label for = "consulta">Comentario: </label>
                <textarea id="comentario" autofocus="autofocus" required="required" type="text" rows="10" name="comentario" placeholder="Pon aqui tu comentario"></textarea>

                <br/>

                <div class = "contactoAbajo">
                    <input type="reset" value="Borrar" class="botonResetar"/>
                    <input type="submit" value="Enviar" class="botonEnviar"/>
                </div>
            </form>

            </div>
        </div>

        <div>
            <mi-footer></mi-footer>
        </div>

        <script src="js/formulario.js"></script>
        <script src ="js/mis-etiquetas.js"></script>
